<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MyApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h3>Reactive Form Test</h3>

   <form [formGroup]="signupform" (ngSubmit)="postdata(signupform)">
    <div class="form-group">
      <input type ="text" class="form-control" formConntrolName="fname"placeholder="Enter Your First Name ">
    </div>
    <div class="form-group">
      <input type ="text" class="form-control" formConntrolName="lname"placeholder="Enter Your Lastname  ">
    </div>
    <div class="form-group">
      <input type ="email" class="form-control" formConntrolName="email"placeholder="Enter Your Email ">
    </div>
    <div class="form-group">
      <input type ="password" class="form-control" formConntrolName="password"placeholder="Enter Your Password ">
    </div>
    <button class="btn btn-success">submit</button>
</form>
</div>
</body>
</html>
