<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <form  #uname="ngForm" (ngSubmit)="postData(ngForm)">
  <div class="form-group">
    <input type="text" class="form-control" name="username" placeholder="Enter Your Name Here">
  </div>
  <div class="form-group">
    <input type="email" class="form-control" name="email" placeholder="Enter Your Email Here">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" name="password" placeholder="Enter Your Password Here">
  </div>
<button class="btn btn-success">Submit</button>
</form>
</div>
</body>
</html>
